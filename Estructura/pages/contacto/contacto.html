<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Trúccolo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="contacto.css">
</head>

<body>

    <header>
        <div class="title">
            <h1>Guadalupe Trúccolo</h1>
        </div>
        <div class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
                <li><a href="/Estructura/index.html">Inicio</a></li> <!-- Ancla al inicio -->
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contact - Form (en construcción) -->
        <section class="section4">
            <div class="container4">
                <form action="">
                    <!-- Input name -->
                    <div class="contenido">
                        <div class="name">
                            <label>
                                Nombre: <input type="text" name="name" placeholder="Nombre">
                            </label>
                        </div>

                        <!-- Input email -->
                        <div class="email">
                            <label>
                                Correo electrónico: <input type="text" name="email" placeholder="Email">
                            </label>
                        </div>

                        <!-- Input telephone -->
                        <div class="tel">
                            <label>
                                Teléfono: <input type="text" name="telefono" placeholder="Teléfono">
                            </label>
                        </div>

                        <!-- Input message -->
                        <div class="message">
                            <label>
                                Mensaje: <textarea rows="1" cols="35" placeholder="¡Dejá tu mensaje!"></textarea>
                            </label>
                        </div>

                        <!-- Button submit -->
                        <div class="button-area">
                            <button type="submit">Enviar</button>
                        </div>
                    </div>
            </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <!-- Copyright -->
        <p class="copyright">Copyright &copy; My Website 2023</p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
