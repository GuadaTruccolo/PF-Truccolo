<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel | Trúccolo</title>
    <meta name="description"
        content="Proyecto de Desarrollo Web Weather Channel, diseñado para que descubras el clima en tiempo real y pronósticos precisos para cualquier ubicación.">
    <meta name="keywords"
        content="clima, pronóstico, tiempo, meteorología, pronóstico del tiempo, Weather Channel, condiciones meteorológicas, pronóstico en línea, aplicación web del clima, pronóstico del tiempo en tiempo real">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="weather_channel.ico">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="body-weatherchannel">
    <div class="encabezado">
        <h1 class="h1-weatherchannel">Weather Channel</h1>
        <input type="text" placeholder="Ingresá una ciudad" class="input-weatherchannel">
        <button class="button-weatherchannel">ENVIAR</button>
    </div>
    <div class="container-weatherchannel">
        <ul class="ciudades ul-weatherchannel">
            <li>
                <span id="ciudad"></span><br>
                <span id="temperatura"></span><span id="grados"></span><br>
                <img id="wicon" src="" alt="Ícono del tiempo"><br>
                <span id="descripcion"></span><br>
            </li>
        </ul>
    </div>
    <footer class="footer-weatherchannel">
        <p>Proyecto realizado por <span>Guadalupe Trúccolo</span></p>
    </footer>

    <!-- Open Weather Map API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Personal JS -->
    <script src="script.js"></script>
</body>

</html>
