<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel | Trúccolo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="weather_channel.ico">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="weatherchannel.css">
</head>

<body>

    <header>
        <div class="title">
            <h1>Guadalupe Trúccolo</h1>
        </div>
        <div class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
                <li><a href="/Estructura/index.html">Inicio</a></li> <!-- Ancla al inicio -->
                <li><a href="/Estructura/pages/contacto/">Contacto</a></li> <!-- Html distinto -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="encabezado">
            <h1>Weather Channel</h1>
            <input type="text" placeholder="Ingresá una ciudad">
            <button>ENVIAR</button>
        </div>
        <div class="container">
            <ul class="ciudades">
                <li>
                    <span id="ciudad"></span><br>
                    <span id="temperatura"></span><span id="grados"></span><br>
                    <img id="wicon" src="" alt="Ícono del tiempo"><br>
                    <span id="descripcion"></span><br>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Proyecto realizado por <span>Guadalupe Trúccolo</span></p>
    </footer>

    <!-- Open Weather Map API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Personal JS -->
    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
