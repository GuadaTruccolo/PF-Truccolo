<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Proyecto de Desarrollo Web Color Game en línea, con diseño atractivo y mecánicas de juego interesantes en mi portfolio laboral de programación.">
  <meta name="keywords"
    content="juego de colores, juego interactivo, desarrollo web, programación, juego en línea, divertido, entretenido, juego de habilidades, reconocimiento de colores, juego de navegador, proyecto de programación">
  <title>Color Game | Trúccolo</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="./color_game.ico">
  <!-- Sylesheet -->
  <link rel="stylesheet" href="../../../css/style.css">
</head>

<body class="body-colorgame">
  <h1 class="h1-colorgame">
    The Great
    <span id="colorDisplay">
      <!-- El codigo RGB del color ganador -->
    </span>
    Guessing Game
  </h1>
  <div id="stripe">
    <span id="message">
      <!-- Aquí va el mensaje de intentalo nuevamente o correcto -->
      Reset <!-- Escribo texto y lo oculto para que no haya movimiento cuando se muestre el mensaje -->
    </span>
    <div>
      <button id="reset">Nuevos Colores</button>
    </div>
  </div>
  <div class="buttons-colorgame">
    <span class="easy"><button id="easyButton">Easy</button></span>
    <button class="selected" id="hardButton">Hard</button>
  </div>

  <div class="container-colorgame">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <!-- Personal JS -->
  <script src="./script.js"></script>
</body>

</html>
