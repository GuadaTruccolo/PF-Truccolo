<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game | Trúccolo</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="color_game.ico">
  <!-- Sylesheet -->
  <link rel="stylesheet" href="colorgame.css">
</head>

<body>
  <header>
    <div class="title">
      <h1>Guadalupe Trúccolo</h1>
    </div>
    <div class="fas fa-bars"></div>
    <nav class="navbar">
      <ul>
        <li><a href="/Estructura/index.html">Inicio</a></li> <!-- Ancla al inicio -->
        <li><a href="/Estructura/pages/contacto/index.html">Contacto</a></li> <!-- Html distinto -->
      </ul>
    </nav>
  </header>

  <main>
    <h1>
      The Great
      <span id="colorDisplay">
        <!-- El codigo RGB del color ganador -->
      </span>
      Guessing Game
    </h1>
    <div id="stripe">
      <span id="message">
        <!-- Aquí va el mensaje de intentalo nuevamente o correcto -->
        Reset <!-- Escribo texto y lo oculto para que no haya movimiento cuando se muestre el mensaje -->
      </span>
      <div>
        <button id="reset">Nuevos Colores</button>
      </div>
    </div>
    <div class="buttons">
      <span class="easy"><button id="easyButton">Easy</button></span>
      <button class="selected" id="hardButton">Hard</button>
    </div>

    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </main>
  <div>
    <footer>
      <p>Proyecto realizado por <span>Guadalupe Trúccolo</span></p>
    </footer>
  </div>

  <!-- Personal JS -->
  <script src="./script.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
