<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Trúccolo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="contacto.css">
</head>

<body>

    <!-- Header & Navbar -->
    <header>
        <div class="title">
            <h1>Guadalupe Trúccolo</h1>
        </div>
        <div id="menu" class="fas fa-bars"></div>
        <input type="checkbox" id="check">
        <label for="check" class="mostrarMenu">
            <a href="/index.html">&#8801</a>
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <label for="check" class="esconderMenu">
                    &#215
                </label>
            </ul>
        </nav>
    </header>

    <main>
        <h2 id="contact" class="heading"><i class="fas fa-comment-dots"></i> Contacto</h2>
        <div class="container4">
            <img src="/img/contact.gif" alt="contact">
            <form action="https://formspree.io/f/mgeqvwbk" method="post">

                <!-- Input name -->
                <div class="contenido">
                    <div class="name">
                        <label>
                            <i class='fas fa-user'></i> Nombre: <input type="text" name="name" placeholder="Nombre"
                                required>
                        </label>
                    </div>

                    <!-- Input email -->
                    <div class="email">
                        <label>
                            <i class='fas fa-envelope'></i> Correo electrónico: <input type="text" name="email"
                                placeholder="Email" required>
                        </label>
                    </div>

                    <!-- Input telephone -->
                    <div class="tel">
                        <label>
                            <i class='fas fa-phone-alt'></i> Teléfono: <input type="text" name="telefono"
                                placeholder="Teléfono">
                        </label>
                    </div>

                    <!-- Input message -->
                    <div class="message">
                        <label>
                            <i class="fas fa-comment-dots"></i> Mensaje: <textarea rows="11" cols="35"
                                placeholder="¡Dejá tu mensaje!"></textarea>
                        </label>
                    </div>

                    <!-- Button submit -->
                    <div class="button-area">
                        <button type="submit">Enviar <i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
        </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="socialMedia">
                <div class="row">
                    <div class="col-12">
                        <p class="title">Información de contacto</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <!-- Mail -->
                        <a href="mailto:truccologuadalupe@gmail.com" target="_blank">
                            <i class="fas fa-envelope"></i>
                            <p> Gmail</p>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <!-- LinkedIn -->
                        <a href="https://www.linkedin.com/in/guadalupe-tr%C3%BAccolo-14246a250/" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                            <p> LinkedIn</p>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <!-- Github -->
                        <a href="https://github.com/GuadaTruccolo" target="_blank">
                            <i class="fa-brands fa-github"></i>
                            <p> Github</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Copyright -->
                    <p class="copyright">&copy; My Website 2022</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8fd4e9b864.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
